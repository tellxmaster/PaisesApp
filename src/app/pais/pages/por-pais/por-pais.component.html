<div class="animate__animated animate__fadeIn animate__faster">
  <h4>Por Pais</h4>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Pais..."
      ></app-pais-input>
    </div>
  </div>
  <ul class="list-group"
  *ngIf="mostrarSugerencias">
    <li *ngFor="let pais of paisesSugeridos"
     class="list-group-item list-group-item-action">
      <a  class="nav-link" 
        [routerLink]="['/pais',pais.cca2]">
         {{pais.flag}} {{pais.name.common}}
      </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido( termino )">
      <a  class="nav-link" >
        Buscar "{{ termino }}"
      </a>
    </li>
  </ul>
  <hr />
  <div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el t√©rmino {{ termino }}
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
