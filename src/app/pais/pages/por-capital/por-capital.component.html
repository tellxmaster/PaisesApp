  <h4>Por Capital</h4>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Capital..."
      >
      </app-pais-input>
    </div>
  </div>
  <hr />
  <div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el t√©rmino {{ termino }}
  </div>

  <div *ngIf="paises.length > 0" class="row">

  </div>
</div>
